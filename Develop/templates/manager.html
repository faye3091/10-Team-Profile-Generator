<div class="employee-card">
  <div class="card-header">
    <h2 class="title">{{ name }}</h2>
    <h3 class="title"><i class="fas fa-mug-hot mr-2"></i> {{ role }}</h3>
  </div>
  <div class="card-body">
    <ul class="list-group">
      <li class="group-item">ID: {{ id }}</li>
      <li class="group-item">
        Email: <a href="mailto:{{ email }}">{{ email }}</a>
      </li>
      <li class="group-item">Office number: {{ officeNumber }}</li>
    </ul>
  </div>
</div>
